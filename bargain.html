<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="css/bargain.css">
</head>
<body>	
	<div id="contents">
		<img src="images/sale.png">
		<ul>
			<li>
					<label for="oPrice">원래 가격</label> 
					<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
					<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>	
		<script type="text/javascript">
			function showPrice() {
				var originPrice = document.querySelector('#oPrice').value;
				var discountRate = document.querySelector('#rate').value;
				var savedPrice = originPrice * (discountRate/100) ;
				var resultPrice = originPrice - savedPrice ;
				document.querySelector('#showResult').innerHTML = '상품의 원래가격은' + originPrice + '원이고, 할인율은' + discountRate + '%입니다.' + savedPrice + '원을 절약한' + resultPrice + '원을 지불하면 됩니다.';
			}
		</script>
</body>
</html>
