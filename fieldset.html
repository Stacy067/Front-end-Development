<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과일 주문하기</title>
</head>
<body>
  <h1>과일 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>로그인</legend>
      <ul>
      <li>
      <label for="user-id" size="10"> 아이디(6자 이상) </label>
      <input type = "text" id="user-id">
      </li>
      <li>
      <label for="user-pw"> 비밀번호(기호포함 8자리 이상)</label>
      <input type = "password" id="user-pw">
      <label> 회원등급 </label>
      <select> 
        <option value="premium"> 프리미엄 </option>
        <option value="gold"> 골드 </option>
        <option value="silver"> 실버 </option>
        <option value="silver"> 일반 </option>
      </select>
      <input type = "submit" value = "로그인">
      </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
      <label for="user-name"> 이름 </label>
      <input type = "text" id="user-name" required="">
        </li>
        <li>
      <label for="user-addr"> 배송 주소 </label>
      <input type = "text" id="user-addr" required="">
        </li>
        <li>
      <label for="user-mail"> 이메일 </label>
      <input type = "email" id="user-mail">
        </li>
        <li>
      <label for="user-phone"> 연락처 </label>
      <input type = "tel" placeholder="하이픈 없이 입력하세요" id="user-phone">
        </li>
        <li>
          <label for="date"> 배송 날짜 </label>
          <input type="date">
          <input type="month">
          <input type="week">
          <input type="time">
        </li>
        <li>
          <label> 배송시 주의사항 </label>
        <br>
          <textarea cols="40" rows="5"> </textarea>
        </li>
    </ul>
    </fieldset>
    <fieldset>
      <legend> 상품 선택 </legend>
      <p> 주문할 상품을 선택하세요</p> <!--value 값만 다르면 여러개 선택-->
      <ul>
      <li>
      <label> <input type="checkbox" value="a_5" required="" checked> 사과 5kg </label> 
      <!--checked하면 default로 체크 설정 되어있는 상태-->
      <input type="number" min="0", max="5" >개 (최대 5개)
      </li>
      <li>
      <label> <input type="checkbox" value="p_10" required=""> 배 10 kg </label>
      <input type="number" min="0", max="5">개 (최대 5개)
      </li>
      <li>
      <label> <input type="checkbox" value="g_5" required=""> 포도 5kg </label>
      <input type="number" min="0", max="5">개 (최대 5개)
      </li>
      <li>
      <label> <input type="checkbox" value="m_5" required=""> 망고 5kg </label>
      <input type="number" min="0", max="5">개 (최대 5개)
      </li>
      </ul>
      <p> 포장여부</p> <!--같은 name으로 지정하고 yes no로 해야 하나씩 선택-->
      <label> <input type="radio" name="gift" value="yes"> 선물 포장 </label>
      <label> <input type="radio" name="gift" value="no"> 포장 없음 </label>
      
    </fieldset>
    <div> <!--division-->
      <input type="submit" value="주문하기">
      <input type="reset" value="다시 입력">
    </div>
    <input type="botton" value="notice open" onclick="window.open('notice.html')">
    <input type="file">
  </form>
</body>
</html>
